<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles/style.css">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="/scripts/loginScript.js" defer></script>
	<title>Sign Up</title>
</head>
<body>
	<div>
		<header>Netflix</header>
	</div>
	<div class="formWrapper">
		<form  class="loginUpForm" id="formID" >
			<div>
			<label for="userName">Username</label>
			<div id="userNameErrors"></div>
			<input type="text" class="input" id="userName" name="userName" placeholder="Between 6 & 15 characters" >

			<div id="passwordErrors"></div>
			<label for="password">Password</label>
			<input type="password" class="input" id="password" name="password" >
			<label for="passwordConf">Password Confirm</label>
			<input type="password" class="input" id="passwordConf" name="passwordConf" >
			<button type="submit" class="submitBut" id="submitBtn" onclick="formValidate()" >Login</button>
		</div>
		</form>
	</div>
</body>
</html>
